<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather">
            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="z.jpg" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="sear.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading screen -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Weather info container -->
            <div class="sub-container user-info-container">
                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather description -->
                <p data-weatherDesc></p>

                <!-- Weather icon -->
                <img data-weatherIcon width="100" height="100">

                <!-- Temperature -->
                <p data-temp></p>

                <!-- Weather parameters -->
                <div class="parameter-container">
                    <!-- Wind speed -->
                    <div class="parameter">
                        <img src="istockphoto-1368763816-612x612.jpg" width="50" height="50">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- Humidity -->
                    <div class="parameter">
                        <img src="humidity.png" width="50" height="50">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Cloudiness -->
                    <div class="parameter">
                        <img src="cloud.png" width="50" height="50">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
